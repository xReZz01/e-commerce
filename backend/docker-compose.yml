
services:
  # Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 10
      ZOOKEEPER_SYNC_LIMIT: 5
    volumes:
      - ./data/zookeeper:/data
      - ./datalog/zookeeper:/datalog
    networks:
      - kafka-net

  # Kafka
  kafka:
    build:
      context: .
      dockerfile: kafka.Dockerfile
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - kafka-net

  # Microservicio Cat√°logo (ms-catalog)
  ms-catalog:
    build:
      context: ./ms-catalog # Ruta a la carpeta de tu microservicio
    container_name: ms-catalog
    ports:
      - "4001:4001"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka

  # Microservicio Inventario (ms-inventory)
  ms-inventory:
    build:
      context: ./ms-inventory # Ruta a la carpeta de tu microservicio
    container_name: ms-inventory
    ports:
      - "4002:4002"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka

  # Microservicio Pagos (ms-payment)
  ms-payment:
    build:
      context: ./ms-payment # Ruta a la carpeta de tu microservicio
    container_name: ms-payment
    ports:
      - "4003:4003"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka

  # Microservicio Compras (ms-purchase)
  ms-purchase:
    build:
      context: ./ms-purchase # Ruta a la carpeta de tu microservicio
    container_name: ms-purchase
    ports:
      - "4004:4003"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka

  # Microservicio Orquestador (orchestrator)
  orchestrator:
    build:
      context: ./orchestrator # Ruta a la carpeta de tu microservicio
    container_name: orchestrator
    ports:
      - "4000:4000"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka
      
networks:
  kafka-net:
    driver: bridge
